name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: {}
  schedule:
    - cron: '0 2 * * *' # daily at 02:00 UTC (runs the load-tests job)

jobs:
  test:
    name: Unit tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run ruff (lint)
        run: |
          ruff check .

      - name: Run black (check)
        run: |
          black --check .

      - name: Run mypy
        run: |
          mypy .

      - name: Run pytest
        run: |
          mkdir -p reports
          pytest -q | tee pytest-output.txt

      - name: Upload pytest logs
        uses: actions/upload-artifact@v4
        with:
          name: pytest-output
          path: pytest-output.txt

      - name: Upload reports (if any)
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: reports/**

  load-tests:
    name: Load tests (nightly / on-demand)
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run load tests (concurrency & rate-limit)
        run: |
          mkdir -p load-reports
          # Run the dedicated load / concurrency tests and save output
          pytest tests/test_rate_limit_and_concurrency.py tests/test_rate_limit_retry_behavior.py -q --durations=10 | tee load-test-output.txt
          # Save a short summary file (grep durations lines)
          grep -E "^=+|^\d+ passed|\(.*seconds\)" load-test-output.txt || true
          cp load-test-output.txt load-reports/load-test-output.txt || true

      - name: Upload load test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: load-test-report
          path: load-reports/**

      - name: Upload raw load-test stdout
        uses: actions/upload-artifact@v4
        with:
          name: load-test-output-raw
          path: load-test-output.txt
